<section class="section calculator-block">
  <div class="container calculator-block-container">
    <h2 class="section__heading calculator-block__heading">
      Калькулятор<br />(стоимость пользователь узнает по телефону)
    </h2>
    <div class="calculator-block-buttons">
      <div class="calculator-block-buttons-item">
        <img
          class="
            calculator-block-buttons-item__img
            calculator-block-buttons-item__img_one
          "
          src="./images/type1.png"
          alt="Одностворчатое"
        />

        <div
          class="
            calculator-block-buttons-item__title
            calculator-block-buttons-item__title_active
          "
        >
          Одностворчатое
        </div>
      </div>
      <div class="calculator-block-buttons-item">
        <img
          class="
            calculator-block-buttons-item__img
            calculator-block-buttons-item__img_two
          "
          src="./images/type2.png"
          alt="Двухстворчатое"
        />

        <span class="calculator-block-buttons-item__title">Двухстворчатое</span>
      </div>
      <div class="calculator-block-buttons-item">
        <img
          class="
            calculator-block-buttons-item__img
            calculator-block-buttons-item__img_three
          "
          src="./images/type3.png"
          alt="Трехстворчатое"
        />

        <span class="calculator-block-buttons-item__title">Трехстворчатое</span>
      </div>
      <div class="calculator-block-buttons-item">
        <img
          class="
            calculator-block-buttons-item__img
            calculator-block-buttons-item__img_four
          "
          src="./images/type4.png"
          alt="Балконный блок"
        />
        <span class="calculator-block-buttons-item__title">Балконный блок</span>
      </div>
      <div class="calculator-block-buttons-item">
        <img
          class="
            calculator-block-buttons-item__img
            calculator-block-buttons-item__img_five
          "
          src="./images/type5.png"
          alt="Остекление балкона"
        />
        <span class="calculator-block-buttons-item__title"
          >Остекление балкона</span
        >
      </div>
    </div>
    <form class="calculator-block-form">
      <div class="calculator-block-form-top">
        <div class="calculator-block-form-top-left">
          <div class="calculator-block-form-img">
            <span
              class="
                calculator-block-form-img__text
                calculator-block-form-img__text_horizontal
              "
              >Ширина</span
            >
            <img
              class="
                calculator-block-form-img__item
                calculator-block-form-img__item_one
              "
              src="./images/type1.png"
            />

            <span
              class="
                calculator-block-form-img__text
                calculator-block-form-img__text_vertical
              "
              >Высота</span
            >
          </div>
          <div class="calculator-block-form-size">
            <div class="calculator-block-form-size-left">
              <label for="width" class="calculator-block-form-size__label"
                >ширина, см</label
              >
              <input
                id="width"
                type="number"
                name="width"
                placeholder="120"
                class="calculator-block-form-size__input"
              />
            </div>

            <span class="calculator-block-form-size__span"> &#1093; </span>

            <div class="calculator-block-form-size-right">
              <label for="height" class="calculator-block-form-size__label"
                >высота, см</label
              >
              <input
                id="height"
                placeholder="120"
                type="number"
                name="height"
                class="calculator-block-form-size__input"
              />
            </div>
          </div>
        </div>
        <div class="calculator-block-form-top-right">
          <h3 class="calculator-block-form__heading">
            Одностворчатое окно KBE
          </h3>
          <h4 class="calculator-block-form__title">1. Критерий выбора</h4>
          <div class="calculator-block-form-radio">
            <label class="calculator-block-form-radio__label" for="type1">
              <input
                type="radio"
                class="calculator-block-form-radio__item"
                name="question1"
                id="type1"
              />пункт выбора 1</label
            >
            <label class="calculator-block-form-radio__label" for="type2">
              <input
                type="radio"
                class="calculator-block-form-radio__item"
                name="question1"
                id="type2"
              />пункт выбора 2</label
            >
            <label class="calculator-block-form-radio__label" for="type3">
              <input
                type="radio"
                class="calculator-block-form-radio__item"
                name="question1"
                id="type3"
                value="пункт выбора 3"
              />пункт выбора 3</label
            >
          </div>
          <h4 class="calculator-block-form__title">
            2. Выберите открывание створки
          </h4>
          <div class="calculator-block-form-select">
            <select name="isopen" class="calculator-block-form-select-item">
              <option
                class="calculator-block-form-select-item__option"
                value="not-open"
                selected
              >
                Не открывается
              </option>
              <option
                class="calculator-block-form-select-item__option"
                value="open"
              >
                Открывается
              </option>
            </select>
            <div class="calculator-block-form-select__before"></div>
          </div>
        </div>
      </div>
      <div class="calculator-block-form-bottom">
        <input
          class="calculator-block-form__input calculator-block-form__input_tel"
          type="tel"
          placeholder="Введите номер"
          name="tel"
        />
        <input
          class="calculator-block-form__button"
          type="submit"
          value="Рассчитать"
        />
      </div>
    </form>
  </div>
</section>
